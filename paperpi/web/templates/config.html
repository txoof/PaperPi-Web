<!DOCTYPE html>
<html>
<head>
    <title>PaperPi Configuration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <h1>PaperPi Configuration</h1>
        <button id="editButton">Edit</button>
        <button id="saveButton" style="display: none;">Save</button>

        <form id="configForm">
            {% for item in config_items %}
                <div class="config-entry">
                    <label for="{{ item.key }}"><strong>{{ item.key }}</strong></label><br>
                    <span id="display-{{ item.key }}">{{ item.value }}</span>
                    <input type="text" id="input-{{ item.key }}" name="{{ item.key }}" value="{{ item.value }}" style="display: none;"><br>
                    <small><em>{{ item.description }}</em></small><br>
                    <small><strong>Default:</strong> {{ item.default }}</small>
                </div>
                <br>
            {% endfor %}
        </form>

        <div id="response"></div>
    </main>

    <script>
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const form = document.getElementById('configForm');

    editButton.addEventListener('click', () => {
        editButton.style.display = 'none';
        saveButton.style.display = 'inline';
        form.querySelectorAll('input').forEach(input => input.style.display = 'inline');
        form.querySelectorAll('span').forEach(span => span.style.display = 'none');
    });

    saveButton.addEventListener('click', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });

        try {
            const response = await fetch('/config/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject),
            });

            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
        } catch (error) {
            document.getElementById('response').innerText = 'Error submitting configuration: ' + error;
        }
    });
    </script>
</body>
</html>
