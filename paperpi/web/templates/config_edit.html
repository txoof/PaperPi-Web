<!DOCTYPE html>
<html>
<head>
    <title>Edit Configuration</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Configuration</h1>
    <form method="post" action="/config/edit">
        {% for item in config_items %}
            <div style="margin-bottom: 1em;">
                <label for="{{ item.key }}"><strong>{{ item.key }}</strong></label><br>
                <small>{{ item.description }}</small><br>
                {% if item.editable %}
                    <input type="text" id="{{ item.key }}" name="{{ item.key }}" value="{{ item.value }}">
                {% else %}
                    <div style="margin-top: 0.5em; padding: 0.5em; background-color: #f0f0f0;">
                        {{ item.value }}
                        <div><em>This value is not editable.</em></div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
